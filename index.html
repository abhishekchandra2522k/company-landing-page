<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="assets/img/logo.PNG">
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- Box Icons -->
        <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
        <title>Unsocials</title>
    </head>
    <body>
        <!-- OVERLAY -->
        <div class="overlay first"></div>
        <div class="overlay second"></div>
        <div class="overlay third"></div>

        <!-- Scroll Top -->
        <a href="#" class="scrolltop show-scroll" id="scroll-top">
            <i class='bx bxs-chevron-up scrolltop__icon'></i>
        </a>
        <!-- HEADER -->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <div>
                    <a href="#" class="nav__logo">Unsocials</a>
                </div>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
                        <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                        <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                        <li class="nav__item"><a href="#blog" class="nav__link">Blog</a></li>
                        <li class="nav__item"><a href="#contact" class="nav__link">Contact</a></li>
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <ion-icon name="menu"></ion-icon>
                </div>
            </nav>
        </header>

        <!-- MAIN -->
        <main class="l-main bd-grid">
            <div class="home">
                <div class="home__information">
                    <span class="home__pressent anime-text">Hello, My name is</span>
                    <h1 class="home__title anime-text">Rohan</h1>
                    <span class="home__skill anime-text">Fashion Blogger</span>
                    
                    <div>
                        <a href="#" class="home__button anime-text">Explore</a>
                    </div>
                </div>

                <div class="home__img">
                    <img src="assets/img/im.jpg" alt="">
                </div>
                
                <div class="home__social">
                    <ion-icon name="logo-facebook" class="home__social-icon"></ion-icon>
                    <ion-icon name="logo-instagram" class="home__social-icon"></ion-icon>
                    <ion-icon name="logo-twitter" class="home__social-icon"></ion-icon>
                </div>

            </div>
        </main>

        <!-- GSAP -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>

        <!-- MAIN -->
        <script src="assets/js/main.js"></script>
    
        <!-- ICONS -->
        <script  type="module" src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
